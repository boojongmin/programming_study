<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
          ::-webkit-scrollbar {
              display:none;
          }
          .collection { cursor: pointer;}
        </style>
    </head>

    <body>
      <div class="row">
        <div class="col s3" style="padding:0; margin:0; overflow-y:auto; overflow-x:hidden; height:1080px; -ms-overflow-style: none;">
          <!-- Grey navigation panel -->
          <ul class="collection"  style="padding:0; margin:0;"></ul>
        </div>

    <div class="col s9" style="padding:0; margin:0; max-height:1080px;">
      <!-- Teal page content  -->
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="#!" class="breadcrumb"><span id="modifyDate"></span></a>

          </div>
        </div>
      </nav>

      <textarea style="height:1000px;" class="textarea" width="100%" rows="1000" placeholder="새로운 메모를 입력해보세요^^"></textarea>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a onclick="initMemo();" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>

    <div class="preloader-wrapper big active" style="position:absolute; z-index:1000; left:50%; top:50%; display:none;">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
  </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
      <script>
        var auth, database, userInfo, selectedKey;
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyAwxeQ14VC_62v4zyYY3fivFEC47zvkduk",
          authDomain: "memoweb-29f6a.firebaseapp.com",
          databaseURL: "https://memoweb-29f6a.firebaseio.com",
          storageBucket: "memoweb-29f6a.appspot.com",
          messagingSenderId: "751159260720"
        };
        firebase.initializeApp(config);
        auth = firebase.auth();
        database = firebase.database();
        var authProvider = new firebase.auth.GoogleAuthProvider();
        auth.onAuthStateChanged(function(user) {
          if(!!user) {
            console.log(user);
            userInfo = user;
            get_memo_list();
          } else {
            auth.signInWithPopup(authProvider);
          }
        })

        function get_memo_list() {
          var memoRef = database.ref('memos/' + userInfo.uid);
          console.log(userInfo.uid);
          memoRef.on('child_added', on_child_added);
          memoRef.on('child_changed', function(data) {
            var txt = data.val().txt;
            var title = txt.substr(0, txt.indexOf('\n'));
            $('#' + data.key + ' > .title').text(title);
          });
        }

        function on_child_added(data) {
            var key = data.key;
            var memoData = data.val();
            var txt = memoData.txt;
            var newLineIndex = txt.indexOf('\n');
            var title = txt.substr(0, newLineIndex == -1 ? txt.length : newLineIndex);
            console.log('title',title);
            console.log('txt',txt);
            var firstTxt = memoData.txt.substr(0, 1);
            var html =
                 "<li id='"+key+"' class=\"collection-item avatar\" onclick=\"fn_get_data_one(this.id);\" >" +
                 "<i class=\"material-icons circle red\">" + firstTxt + "</i>" +
                 "<span class=\"title\">" + title + "</span>" +
                //  "<p class='txt'>" + txt + "<br>" +
                 "</p>" +
                 "<a href=\"#!\" onclick=\"fn_delete_data('" + key + "')\" class=\"secondary-content\"><i class=\"material-icons\">grade</i></i></a>" +
                 "</li>";
          $('.collection').append(html);

        }

        function initMemo() {
          $('.textarea').val('');
          selectedKey = null;
        }

        function fn_delete_data(key) {
          if(!confirm('삭제하시겠습니까?')) {
            return;
          }
          var memoRef = database.ref('memos/' + userInfo.uid + '/' + key);
          memoRef.remove();
          $('#' + key).remove();


        }

        function fn_get_data_one(key) {
          selectedKey = key;
          var memoRef = database.ref('memos/' + userInfo.uid + '/' + key)
            .once('value')
            .then(function(snapshot) {
              console.log(snapshot.val());
              $('.textarea').val(snapshot.val().txt);
            });
        }

        function save_data(){
          var txt = $('.textarea').val();
          if( txt == '') {
            return;
          }
          if ( selectedKey ) {
            var memoRef = database.ref('memos/' + userInfo.uid + '/' + selectedKey);
            memoRef.update({
              txt: txt,
              updateDate: new Date().getTime()
            });
          } else {
            var memoRef = database.ref('memos/' + userInfo.uid);
            // var title = txt.indexOf('\n')
            var newMemoRef = memoRef.push({
              txt:  txt,
              createDate: new Date().getTime(),
            });
            selectedKey = newMemoRef.key;

          }
        }

        $(function(){
          $('.textarea').blur(function() {
            save_data();
          });
        });

      </script>

    </body>
  </html>
